<form>
  <mat-form-field>
    <div>
    <!-- <mat-icon matPrefix>search</mat-icon> -->
    <input matInput placeholder="Enter city or zip" aria-label="City or Zip"
     [formControl]="search">
     <mat-hint>
       <span>Specify country code like 'Seattle, US'</span>
       </mat-hint>
     <mat-error *ngIf="search.invalid">
      {{getErrorMessage()}}
     </mat-error>
    </div>
  </mat-form-field>
</form>
